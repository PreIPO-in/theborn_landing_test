<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더본코리아 사전공모</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="hero">
        <div class="image-container">
            <img src="https://i.ibb.co/QPtR0HH/1.png" alt="더본코리아 이미지" class="hero-image">
            <img src="https://i.ibb.co/YXLwTMR/1-1.png" alt="애니메이션 이미지" class="animated-image">
        </div>
        <h2 class="hero-title left-align">더본코리아 주주가 될 수 있는 기회!</h2>
        <p class="hero-description left-align">홍콩반점, 한신포차, 새마을식당, 빽다방, 롤링파스타, 백스비어, 역전우동 등<br>25개의 브랜드를 운영 중인 <b>'더본코리아'</b>가 11월 상장을 앞두고 있습니다.<br>예비심사 통과 · 증권신고서 제출이 완료되어 상장 전 <b>Pre-IPO(사전공모)</b>를 안내해 드립니다.</p>
        <p class="hero-text left-align">상장 주관사 : 한국투자증권, NH투자증권</p>
    </section>

    <section class="hero">
        <img src="YOUR_IMAGE_URL_2" alt="더본코리아 이미지" class="hero-image">
    </section>

    <section class="section form">
        <h2>신청하기</h2>
        <form id="applicationForm">
            <input type="text" name="name" placeholder="성함" required>
            <input type="tel" name="phone" placeholder="연락처" required>
            <input type="number" name="quantity" placeholder="수량" required>
            <button type="submit">신청하기</button>
        </form>
        <div id="statusMessage"></div>
    </section>

    <section class="section news">
        <h2>최근 뉴스</h2>
        <ul>
            <li><a href="YOUR_LINK_1">뉴스 제목 1</a></li>
            <li><a href="YOUR_LINK_2">뉴스 제목 2</a></li>
            <li><a href="YOUR_LINK_3">뉴스 제목 3</a></li>
        </ul>
    </section>

    <footer class="footer">
        <p>Copyright © 더본코리아, All rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
